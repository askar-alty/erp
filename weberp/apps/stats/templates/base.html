<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <!-- Основная тема проекта, используется bootstrap3 -->
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Блок для добавления css файлов в проект -->
    {% block additional_css %}
    {% endblock %}

    <!-- Блок для добавления js файлов в проект -->
    {% block additional_js %}
    {% endblock %}

    <title>
        {% block title %}
        {% endblock %} ERP
    </title>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'stats:index' %}">Главная</a></li>
                    <li><a href="{% url 'expenses:expenses_list' %}">Записи расходов</a></li>
                    <li><a href="{% url 'incomes:incomes_list' %}">Записи доходов</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="indented"><a href="/admin/">Админ</a></li>
                </ul>
            </div>
        </nav>
        <!-- Блок для вставки основного контента в проект -->
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
